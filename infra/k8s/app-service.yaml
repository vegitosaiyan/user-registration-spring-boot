apiVersion: v1
kind: Service
metadata:
  name: user-registration-service
  namespace: user-registration
  labels:
    app: user-registration
spec:
  type: LoadBalancer  # Use LoadBalancer for external access, or NodePort for local testing
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: user-registration
